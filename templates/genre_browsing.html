{% extends "layout.html"%}
{% block content %}

<h3 class="page-title">
    <a href="/genre_browsing/{{id}}/{{page-1}}" class="{{previous}}"><</a>
    <div class = "title">Games in "{{genre[0][0]}}"</div>
    <a href="/genre_browsing/{{id}}/{{page+1}}" class="{{next_page}}">></a>
</h3>

<div class="item-block">
    {% for item in results %}
    <div>
        <a href="/game/{{item[0]}}">
            <p>{{item[1]}}</p>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
