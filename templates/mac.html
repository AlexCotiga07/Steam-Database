{% extends "layout.html"%}
{% block content %}

<h3 class="page-title">
    <a href="/mac/{{page-1}}" class="{{previous}}"><</a>
    <div class = "title">Mac compatible games</div>
    <a href="/mac/{{page+1}}" class="{{next_page}}">></a>
</h3>

<div class="item-block">
    {% for item in results %}
    <div class="game-name-div">
        <a href="/game/{{item[0]}}" class="game-name-link">
            <p>{{item[1]}}</p>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
