{% extends "layout.html"%}
{% block content %}

<a href="/highest_rated/{{page-1}}" class="{{previous}}">previous</a> <a href="/highest_rated/{{page+1}}" class="{{next_page}}">next</a>

<div class="item-block">
    {% for item in results %}
    <div>
        <a href="/game/{{item[0]}}">
            <p>{{item[1]}}</p>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
