{% extends "layout.html"%}
{% block content %}

<h3 class="page-title"><a href="/highest_rated/{{page-1}}" class="{{previous}}"><</a> <div class = "title">Highest rated</div> <a href="/highest_rated/{{page+1}}" class="{{next_page}}">></a></h3>

<div class="item-block">
    {% for item in results %}
    <div>
        <a href="/game/{{item[0]}}">
            <p>{{item[1]}}</p>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
